        divOutlookColor.appendChild(colorBtn2);
        divOutlookColor.appendChild(colorBtn3);

        divOutlookColor.appendChild(colorBtn5);
        info.appendChild(divOutlookColor);
        //外觀區的每個顏色

        imgColor.setAttribute("style", "width:35px;display:block;margin:auto;margin-bottom:10px");
        imgColor.setAttribute("src", ipadAirData[4].colorImg);
        colorBtn.appendChild(imgColor);//跟下面一行的順序不能顛倒
        colorBtn.innerHTML += "太空灰色";
        let imgColor2 = createEle("img");
        imgColor2.setAttribute("style", "width:35px;display:block;margin:auto;margin-bottom:10px");
        imgColor2.setAttribute("src", ipadAirData[3].colorImg);
        colorBtn2.appendChild(imgColor2);//跟下面一行的順序不能顛倒

        let imgColor3 = createEle("img");
        imgColor3.setAttribute("style", "width:35px;display:block;margin:auto;margin-bottom:10px");
        imgColor3.setAttribute("src", ipadAirData[1].colorImg);
        colorBtn3.appendChild(imgColor3);//跟下面一行的順序不能顛倒
        colorBtn3.innerHTML += "玫瑰金色";
        let imgColor4 = createEle("img");
        imgColor4.setAttribute("style", "width:35px;display:block;margin:auto;margin-bottom:10px");
        imgColor4.setAttribute("src", ipadAirData[2].colorImg);
        colorBtn4.appendChild(imgColor4);//跟下面一行的順序不能顛倒
        colorBtn4.innerHTML += "綠色";
        let imgColor5 = createEle("img");
        imgColor5.setAttribute("style", "width:35px;display:block;margin:auto;margin-bottom:10px");
        imgColor5.setAttribute("src", ipadAirData[5].colorImg);
        colorBtn5.appendChild(imgColor5);//跟下面一行的順序不能顛倒

        divStorageTitle.appendChild(collapseBtn2);

        collapseBtn2.addEventListener("click", function () {
            collapseBtn2.classList.add("d-none")
        })

        let storageBtn = createEle("button");
        storageBtn.setAttribute("class", "border border-dark rounded-pill p-4 col-5 m-auto bg-white")

        storageBtn.setAttribute("data-bs-target", "#storageToggle");
        let storageBtn2 = createEle("button");
        storageBtn2.setAttribute("data-bs-toggle", "collapse");
        storageBtn2.setAttribute("data-bs-target", "#storageToggle");
        storageBtn2.setAttribute("class", "border border-dark rounded-pill p-4 col-5 m-auto bg-white")
        storageBtn.innerHTML = ipadAirData[6].storage[0] + "<br>NT " + ipadAirData[8].price[0] + " 起";
        storageBtn2.innerHTML = ipadAirData[6].storage[1] + "<br>NT " + ipadAirData[8].price[1] + " 起";
        //所有容量按鈕事件
        storageBtn.addEventListener("click", function () {
            forShow$ = ipadAirData[8].price[0];
            WiFiBtn.innerHTML = ipadAirData[7].WiFi[0] + "<br>NT " + ipadAirData[8].price[0] + " 起";
            WiFiBtn2.innerHTML = ipadAirData[7].WiFi[1] + "<br>NT " + ipadAirData[8].price[2] + " 起";
            show$();
            console.log(forShow$);
            collapseBtn2.classList.remove("d-none");
        })

            WiFiBtn.innerHTML = ipadAirData[7].WiFi[0] + "<br>NT " + ipadAirData[8].price[1] + " 起";
            WiFiBtn2.innerHTML = ipadAirData[7].WiFi[1] + "<br>NT " + ipadAirData[8].price[3] + " 起";
            show$();
            console.log(forShow$);
            collapseBtn2.classList.remove("d-none");
        })
        //容量區大的div
        let divStorage = createEle("div");
        divStorage.setAttribute("class", "collapse show");
        divStorage.setAttribute("id", "storageToggle");
        divStorage.appendChild(storageBtn);
        divStorage.appendChild(storageBtn2);
        info.appendChild(divStorage);
        let hr2 = createEle("hr");
        info.appendChild(hr2);

        //連線能力區開始
        //右邊info
        let pWiFi = createEleText("p", "連線能力");
        pWiFi.setAttribute("class", "me-auto");
        //容量div
        let divWiFiTitle = createEle("div");
        divWiFiTitle.setAttribute("class", "d-flex");
        divWiFiTitle.appendChild(pWiFi);
        info.appendChild(divWiFiTitle);
        //collapse區
        let collapseBtn3 = createEleText("button", "更改");
        // collapseBtn.insertBefore(spanOutlook);
        collapseBtn3.setAttribute("class", "text-primary bg-white border-0 d-none");
        collapseBtn3.setAttribute("data-bs-toggle", "collapse");
        collapseBtn3.setAttribute("data-bs-target", "#WiFiToggle");
        divWiFiTitle.appendChild(collapseBtn3);
        info.appendChild(divWiFiTitle);
        collapseBtn3.addEventListener("click", function () {
            collapseBtn3.classList.add("d-none")
        })
        //創造連線能力區按鈕+塞資料
        let WiFiBtn = createEle("button");
        WiFiBtn.setAttribute("class", "border border-dark rounded-pill p-4 col-5 m-auto bg-white")
        WiFiBtn.setAttribute("data-bs-toggle", "collapse");
        WiFiBtn.setAttribute("data-bs-target", "#WiFiToggle");
        let WiFiBtn2 = createEle("button");
        WiFiBtn2.setAttribute("class", "border border-dark rounded-pill p-4 col-5 m-auto bg-white")
        WiFiBtn2.setAttribute("data-bs-toggle", "collapse");
        WiFiBtn2.setAttribute("data-bs-target", "#WiFiToggle");
        WiFiBtn.innerHTML = ipadAirData[7].WiFi[0];
        WiFiBtn2.innerHTML = ipadAirData[7].WiFi[1];
        //所有連線能力按鈕事件
        WiFiBtn.addEventListener("click", function () {
            if (this.innerHTML.includes(18900)) {
                forShow$ = ipadAirData[8].price[0];
                show$();
            }
            if (this.innerHTML.includes(23900)) {
                forShow$ = ipadAirData[8].price[1];
                show$();
            }
            collapseBtn3.classList.remove("d-none");

            if (this.innerHTML.includes(23200)) {
                forShow$ = ipadAirData[8].price[2];

            if (pStorage.innerHTML == "容量") {

            }
