        body {
            background-color: #33415b;
            color: white;
        }
    </style>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Account</a></li>
            <li class="breadcrumb-item active" aria-current="page">創作者申請表單</li>
        </ol>
    </nav>
    <div class="container">
        <div class="mb-3">
            <label for="basic-url" class="form-label">你的 Seafood 帳號</label>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">你的名字（請填寫你常用的創作者/品牌名字）</label>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">你的身份是</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>請選擇分類</option>
                <option value="1">廠牌/品牌</option>
                <option value="2">音樂家</option>
                <option value="3">插畫家</option>
                <option value="4">動畫師</option>
                <option value="5">數位藝術家</option>
                <option value="6">攝影師</option>
                <option value="7">作家</option>
                <option value="8">影音創作者</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">提供你的社群帳號，或是你的作品集讓我們了解你 *</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1">你的國家/所在地 </label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="customRange3" class="form-label">歡迎跟我們分享你的 NFT 發行計畫</label>
            <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
